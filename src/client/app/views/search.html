<div class="hidden-xs"><nav-bar></nav-bar></div>
<div class="visible-xs"><navbar-x-s></navbar-x-s></div>

<div class="customer-container">
    <div ng-show="productResults.length == 0 && marketResults.length == 0 && vendorResults.length == 0" class="row">
        <!-- DISPLAY ITEMS -->
        <div class="col-sm-10">
            <div class="new-heading-style">
                Search Results for "{{query}}"
            </div>
        </div>
    </div>

    <!-- Product Search Results -->
    <div ng-show="productResults.length > 0">
        <div class="row">
            <!-- DISPLAY ITEMS -->
            <div class="col-sm-12">
                <div class="new-heading-style">
                    Search Results for "{{query}}"
                </div>
                <div class="row" style="padding-top:5px" id="masonry-container">
                    <div class="col-trending ms-item col-lg-3 col-md-4 col-sm-6 col-xs-6" ng-repeat="item in productResults" >
                        <product-card data="item"></product-card>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Search Results -->
    <div ng-show="vendorResults.length > 0">
        <div class="row">
            <!-- DISPLAY VENDOR CARDS -->
            <div class="col-sm-12">
                <div class="new-heading-style">
                    Search Results for "{{query}}"
                </div>         
                <div ng-repeat="vendor in vendorResults">
                    <vendor-card data="vendor"></vendor-card>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- INJECTING FOOTER -->
<footer></footer>

<!-- Product Details Modal -->
<div class="modal fade product-details-model" tabindex="-1" id="productDetailsModal" role="dialog" aria-labelledby="productDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-5 responsive-center">
                  <div class="thumbnail vendor-card-photo">
                     <img class="" ng-src="{{product.photo.image_url}}" />
                  </div>
                </div>
                <div class="col-sm-7">
                  <div class="responsive-center">
                    <h2 class="vendor-card-name product-details-header">{{product.name}}</h2>
                    <p class="product-details-text no-bottom-margin">
                      <a class="plain-text-font pointer product-detail-vendor" ng-click="goToVendorDetails(product.vendor.id)">{{product.vendor.company_name}}</a>         
                    </p>
                  </div>
                  <p>
                    {{product.description}}
                  </p>
                </div>
              </div>            
            </div>
            
            <div class="modal-footer no-top-margin">
                <button type="button" class="btn beLocal-btn-filled" data-dismiss="modal" ng-click="hideProductDetailsModal()">Close</button>
            </div>
        <!-- /.modal-content -->
        </div>
    <!-- /.modal-dialog -->
    </div>
</div>
