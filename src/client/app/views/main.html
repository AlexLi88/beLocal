<nav-bar></nav-bar>
<div class="header top-nav-large row">
  <div class="col-sm-2 logo">
    <img src="/images/logo.png">
  </div>
  <div class="col-sm-10">
      <br><br><br><br><br>
      <ul class="list-inline">
        <li class="active"><a href="#trending" id="trendingTab" data-toggle="tab">In Season Now</a></li>
        <li><a href="#vendors" id="vendorsTab" data-toggle="tab">Farmers & Foodmakers</a></li>
        <li><a href="#markets" ng-click="marketMasonry()" id="marketsTab" data-toggle="tab">Local Markets</a></li>  
      </ul>
  </div>
</div>


<!-- EACH OF THE TABS -->
<div class="tab-content">
  <div class="tab-pane" id="markets">
    <div class="container container-home-page">
      <div class="row" id="masonry-market-container">
        <div class="col-trending ms-market-item col-lg-3 col-md-4 col-sm-6 col-xs-6" ng-repeat="market in marketList" >
          <market-card data="market"></market-card>
        </div>
      </div>
    </div>
  </div>
  
  <!-- TRENDING TAB -->
  <div class="tab-pane active" id="trending">
    <div class="container container-home-page">
        <div class="row">

            <!-- DISPLAY ITEMS FOR EACH CATEGORY -->
            <div class="col-sm-10">
              <div class="new-heading-style">
                Sample Category
              </div>
              <div class="row" style="padding-top:5px" id="masonry-container">
                <div ng-hide="showCategory" class="col-trending ms-item col-lg-3 col-md-4 col-sm-6 col-xs-6" ng-repeat="item in trendingProducts" >
                  <product-card data="item"></product-card>
                </div>
                <div ng-show="showCategory" class="col-trending ms-item col-lg-3 col-md-4 col-sm-6 col-xs-6" ng-repeat="item in selectedCategoryProducts" >
                  <product-card data="item"></product-card>
                </div>
              </div>
            </div>

            <!-- DISPLAY SIDE BAR OF ALL CATEGORIES -->
            <div class="col-sm-2">
                <h3>Category</h3>
                <ul class="" role="">
                    <li><a ng-click="getAllProducts()">All Products</a></li>
                    <li class="" ng-repeat="category in categoryList">
                      <a ng-click="getProductsWithCategory(category)">{{category.name}}</a>
                    </li>
                </ul>
            </div>

        </div>
  </div>
</div>

  <!-- VENDORS TAB -->
  <div class="tab-pane" id="vendors">
    <div class="container container-home-page">
      <div ng-repeat="vendor in vendors">
      	   <vendor-card data="vendor"></vendor-card>
      </div>
    </div> 
  </div>    
</div> 	


<!-- BE LOCAL FOOTER (TO BE INJECTED LATER) -->
<div class="footer">
  <div class="row">
    <div class="col-xs-6">
      logo & links here
    </div>
    <div class="col-xs-6 pull-right">
      Facebook | Pinterest | Twitter | beLocal@blah.com
    </div>
  </div>
</div>

<div class="footerCopyright">
  <span class="glyphicon glyphicon-copyright-mark" style="font-size:12px;"></span>
   2014 beLocal, Inc.
</div>

<!-- Product Details Modal -->
<div class="modal fade product-details-model" tabindex="-1" id="productDetailsModal" role="dialog" aria-labelledby="productDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-5 responsive-center">
                  <div class="thumbnail vendor-card-photo">
                     <img class="" ng-src="{{product.photo.image_url}}" />
                  </div>
                </div>
                <div class="col-sm-7">
                  <div class="responsive-center">
                    <h2 class="vendor-card-name product-details-header">{{product.name}}</h2>
                    <p class="product-details-text no-bottom-margin">
                      <a class="plain-text-font pointer product-detail-vendor" ng-click="goToVendorDetails(product.vendor.id)">{{product.vendor.company_name}}</a>         
                    </p>
                  </div>
                  <p>
                    {{product.description}}
                  </p>
                </div>
              </div>            
            </div>
            
            <div class="modal-footer no-top-margin">
                <button type="button" class="btn beLocal-btn-filled" data-dismiss="modal" ng-click="hideProductDetailsModal()">Close</button>
            </div>
        <!-- /.modal-content -->
        </div>
    <!-- /.modal-dialog -->
    </div>
</div>
