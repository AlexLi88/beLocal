<nav-bar></nav-bar>

<div style="position:relative;">
  <div class="jumbotron beLocal-header">
    <div class="container">
    <!-- Header content here -->
    </div>
  </div>
  <div class="navbar-footer">
    <p>Discover local food from the comfort of your home.</p>
  </div>
</div> 

<div id="twitter-feed"></div>

<div class="full-width-tabs seller-tabs container-fluid">
  <ul class="nav nav-pills" role="tablist">
    <li class="full-width"><a href="#markets" role="tab" data-toggle="tab">Markets</a></li>  
    <li class="full-width active"><a href="#trending" role="tab" data-toggle="tab">Trending</a></li>
    <li class="full-width"><a href="#vendors" role="tab" data-toggle="tab">Vendors</a></li>
  </ul>
</div>

<div class="tab-content">
  <div class="tab-pane" id="markets"></div>
  <div class="tab-pane active" id="trending">
    <div class="container container-home-page">
      <div ng-repeat="items in trendingProducts | groupBy:3" class="row container-trending">
        <div class="col-trending col-lg-4 col-md-4 col-sm-6" ng-repeat="item in items" >
          <product-card data="item"></product-card>
        </div>  
       </div>
      <div class="footer">
        <p>♥ from the beLocal team</p>
      </div>
    </div>
  </div>
  <div class="tab-pane" id="vendors">
    <div class="container container-home-page">
      <div ng-repeat="vendor in vendors">
      	<vendor-card data="vendor"></vendor-card>
      </div> 
      <div class="footer">
        <p>♥ from the beLocal team</p>
      </div>
    </div>  	
  </div>  
</div>

<!-- Product Details Modal -->
<div class="modal fade product-details-model" tabindex="-1" role="dialog" aria-labelledby="productDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Product Details</h3>
            </div>
            <div class="modal-body">
                <div class="container-fluid row">
	                <div style="float:left; margin-left:10px;"> 
	                <!-- <img data-src="holder.js/350x300" alt="..." holder-fix> -->
	                   <img class="img-rounded img-thumbnail" src="{{product.photo.image_url}}" />
	                </div>
	                <div  style="float:left; margin-left:20px;">
	                   <div class="row">
	                       <div class="container-md col-lg-5 col-md-5 col-sm-5" style="float:left;">
	                           <h4>{{product.name}}</h4>
	                           <button style="margin-top: 20px;" type="button" class="btn btn-primary" data-dismiss="modal" ng-click="hideProductDetailsModal()">Vendor Info</button>
	                       </div>
	                   </div>
	                </div>
				             
	            </div>
	              
                <div class="row" style="margin-top: 30px; margin-left:10px;"> 
                     <h4><strong>Description:</strong></h4> 
                     <b>{{ product.description }}</b>
                </div>
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="hideProductDetailsModal()">Close</button>
            </div>
        <!-- /.modal-content -->
        </div>
    <!-- /.modal-dialog -->
    </div>
</div>
