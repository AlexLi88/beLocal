<div class="modal fade" id="{{modelID}}" >
    <div class="modal-dialog">
        <div class="modal-content">
	        <div class="modal-header">
	            <h3 class="modal-title">Product Details</h3>
	        </div>
	        <div class="modal-body">
	             <!-- <img data-src="holder.js/350x300" alt="..." holder-fix> -->
	            <img ng-src="{{item.photo.image_url}}" />
	            
	            <div class="caption trending-caption">
	               <div class="row">
	                   <div class="col-lg-6 col-md-6 col-sm-6">
	                       <h4>{{item.name}}</h4>
	                       <h5><small><strong>Sold by: </strong>{{item.vendor.company_name}}</small></h5>
	                   </div>
	                   <div class="container-md col-lg-6 col-md-6 col-sm-6">
	                       <a href="#" class="btn beLocal-btn-filled" role="button">More Details</a>
	                   </div>
	               </div>
	
	               Selected: <b>{{ item.name }}</b>
	           </div>
	        </div>
	        <div class="modal-footer">
	            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	        </div>
        <!-- /.modal-content -->
        </div>
    <!-- /.modal-dialog -->
    </div>
</div>
