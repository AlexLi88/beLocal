<div class="thumbnail market-card">
  <img data-src="holder.js/300x300" alt="..." holder-fix>
  <div class="caption market-caption">
    <div class="row">
      <div class="col-sm-12">
        <h4>{{market.name}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p class="market-card-text">
          <span class="glyphicon glyphicon-map-marker"></span>
          {{market.addr_line1}}, {{market.city}}, {{market.state}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p class="market-card-text no-bottom-margin">
          <span class="glyphicon glyphicon glyphicon-calendar"></span>        
          {{market.running_info}} | {{market.hours}}
        </p>
      </div>
    </div>
  </div>
</div>
