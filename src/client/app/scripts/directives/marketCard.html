<div class="thumbnail market-card">
  <img data-src="holder.js/300x300" alt="..." holder-fix>
  <div class="caption market-caption">
    <div class="row">
      <div class="col-sm-12">
        <h4>{{market.name}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p class="market-card-text">
          <span class="glyphicon glyphicon-map-marker"></span>
          {{market.address.addr_line1}}, {{market.address.city}}, {{market.address.state}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p class="market-card-text no-bottom-margin" ng-bind-html="openString">
        </p>
      </div>
    </div>
  </div>
</div>
